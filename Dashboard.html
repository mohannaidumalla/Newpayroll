<!--Table data script-->
<script>
$(document).ready(function(){
    $.get("http://54.251.138.1:9305/api/dapps/338bad04fc5afdffcdb98c00f6c1ecfbbe53af615bce1da4eaf14c23a331ba06/employees",function(data){
        var employee_data='';
        var i = 0;
        $.each(data,function(key,value){
            employee_data += '<tr>';
            employee_data += "<td id = 'empid" + i + "'>"+value.empID+"</td>";
            employee_data += '<td>'+value.name+'</td>';
            employee_data += '<td>'+value.designation+'</td>';
            employee_data += '<td>Month</td>';
            employee_data += '<td>Status</td>';
            employee_data += '</tr>';
        });
        $('#employee_table').append(employee_data);
    });
    
});

</script>
