<!--Body-->
<body style="background-color:#ffffff">  
        <div class="container-fluid" >
            
                <div class="col-sm-5" style="float:right">
                    <form name="myform2">
                      <fieldset>
                        <div class="well clearfix">
                          <div class="form group">
                            <h3> <b>Enter your details</b> </h3>
                            First Name: <input type="text"  name="fname" id="firstname" class="form-control" placeholder="first name" minlength="0" maxlength="20" pattern="[a-zA-Z ]{4,}" required="required"/>
                            Last Name: <input type="text" name="lname" id="lastname" class="form-control" placeholder="last name" minlength="0" maxlength="20" required="required"/>
                            Email: <input type="email" name="email" id="email" class="form-control" placeholder="email" minlength="0" maxlength="30" required="required"/>
                            Password: <input type="password"  name="pass1" id="password"  class="form-control col-md-8" placeholder="password"  minlength="0" maxlength="20" required="required"/><br>
                            Confirm Password: <input type="password" name="pass2" id="confirmpassword"  class="form-control" placeholder="confirm password"  minlength="0" maxlength="20" required="required"/>
                            Select Country:
                            <select value="IN" data-code-mode="alpha2" data-role="country-selector" class="form-control"></select>
                            <div class="dropdown">
                              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Select
                                <span class="caret"></span></button>
                                  <ul class="dropdown-menu" >
                                    <li>Employee</li>
                                    <li><a href="#">Employer</a></li>
                                  </ul>
                            </div>
                            <button type="submit" class="btn btn-primary col-md-12" id="register" value="register"> Sign Up </button><br>
                            <p>Already have an account?<span style="float:right"><a href="Login.html"> Login</a></span></p>
                          </div>
                        </div>  
                      </fieldset>
                    </form>
                    </div>
</div>
