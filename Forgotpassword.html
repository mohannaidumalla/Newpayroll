<!--Login Form Script-->
<script>
    $(document).ready(function(){
                   var emailid,password,secret;
                   $("#login").click(function(){   
                       emailid=$("#email").val();
                       password=$("#password").val();
                       secret=$("#secret").val();
                       
                       $.get("/login",{emailid:emailid,password:password,secret:secret},function(data){
                       if(data==="success")
                       {
                           $("#message").empty().html("verified");
                       }
               });
                   });
               });
   </script>
<!--End of login form script-->
